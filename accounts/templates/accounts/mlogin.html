{%extends 'base.html' %}


{%block content%}
{%load static%}

         {% if error %}
            <div class="row justify-content-center mt-3 ">
                <div class="col-md-5 alert alert-danger text-center"  style="font-size:25px">
                    {{error}}
                </div>
            </div>
         {% endif %}
    <div>
        <div class="row justify-content-center mt-5 ">
        <div class="col-md-5 alert alert-primary" >
       <form method="POST" action="{%url 'mlogin'%}">
              {% csrf_token %}

        <h1 style="color: rgb(27, 2, 66); text-align: center;margin-bottom:10%;margin-top:5%">Ministry Login</h1>

        <label for="ministry" style="font-size:20px">Ministry</label><br>
        <input style="width: 95%;" type="text" id="ministry" name="ministry"><br><br><br>


           <label for="password" style="font-size:20px">Ministry Password</label><br>
           <input style="width: 95%;" type="password" id="password" name="password"><br><br>
           <button style="margin-left: 35%; margin-top:5%;font-size:20px" type="submit">Submit</button><br><br>

        </form>
        </div>
        </div>
    </div>

{%endblock%}
